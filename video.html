<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video üé¨</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#1a1033;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --accent1:#ff5ea8; --accent2:#8a5cff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,94,168,.18), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(138,92,255,.22), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px 50px;
      gap:18px;
    }
    header{
      width:min(980px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      box-shadow: 0 8px 30px rgba(0,0,0,.22);
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800;}
    .dot{
      width:12px;height:12px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.2) 35%, transparent 60%),
                  linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 18px rgba(255,94,168,.35);
    }
    .mini{color:var(--muted);font-size:13px;line-height:1.2}

    a.btn, button.btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:10px 12px;border-radius:999px;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;align-items:center;gap:10px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    a.btn:active, button.btn:active{transform: translateY(1px) scale(.99)}
    .primary{
      border:0;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 12px 28px rgba(255,94,168,.16);
    }

    .card{
      width:min(980px, 100%);
      border:1px solid var(--stroke);
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .player{
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .stage{
      width: min(420px, 100%);
      aspect-ratio: 9 / 16;
      max-height: 78vh;
      border-radius: 26px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      position:relative;
      transform: translateY(8px);
      opacity:0;
      transition: opacity .55s ease, transform .55s ease;
      isolation:isolate;
    }
    .stage.show{opacity:1; transform: translateY(0)}
    iframe{
      width:100%;
      height:100%;
      display:block;
      background:#000;
      position:relative;
      z-index:1;
      border:0;
    }

    /* LOVE overlay */
    .loveLayer{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:2;
      opacity:0;
      transition: opacity .25s ease;
    }
    .stage.loving .loveLayer{opacity:1}
    .tinyLove{
      position:absolute;
      width:10px; height:10px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, rgba(255,94,168,.95), rgba(138,92,255,.95));
      opacity:0;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.28));
      animation: loveRise 2.6s ease-in-out infinite;
      border-radius: 2px;
    }
    .tinyLove::before,.tinyLove::after{
      content:"";
      position:absolute;
      width:10px; height:10px;
      border-radius:50%;
      background: inherit;
    }
    .tinyLove::before{left:-5px; top:0}
    .tinyLove::after{left:0; top:-5px}
    @keyframes loveRise{
      0%{ transform: translateY(18px) rotate(45deg) scale(.9); opacity:0 }
      18%{ opacity:.55 }
      55%{ transform: translateY(-18px) rotate(45deg) scale(1.08); opacity:.65 }
      85%{ opacity:.20 }
      100%{ transform: translateY(18px) rotate(45deg) scale(.92); opacity:0 }
    }

    /* fallback overlay */
    .fallback{
      position:absolute; inset:0;
      display:none;
      place-items:center;
      padding:18px;
      z-index:3;
      background: radial-gradient(700px 500px at 50% 30%, rgba(255,94,168,.14), transparent 60%),
                  rgba(0,0,0,.35);
      text-align:center;
    }
    .fallback.show{display:grid}
    .fallback h2{margin:0 0 6px 0; font-size:18px}
    .fallback p{margin:0 0 12px 0; color:rgba(255,255,255,.75); line-height:1.4; font-size:13px}

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      padding: 14px 18px 18px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .left{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .right{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;}
    .badge{
      font-size:12px;
      color: rgba(255,255,255,.80);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.12);
      padding:6px 10px;
      border-radius:999px;
    }
    .muted{color:var(--muted);font-size:13px}
    footer{
      width:min(980px, 100%);
      color: rgba(255,255,255,.55);
      font-size:12px;
      text-align:center;
      margin-top:auto;
      padding-top:8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div>Video kita üé¨</div>
          <div class="mini" id="hint"></div>
        </div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
        <a class="btn" href="index.html">‚Üê Balik</a>
      </div>
    </header>

    <section class="card">
      <div class="player">
        <div class="stage" id="stage" aria-label="Video stage">
          <div class="loveLayer" id="loveLayer"></div>

          <div class="fallback" id="fallback">
            <div>
              <h2>Video-nya keblok üòø</h2>
              <p>
                YouTube kadang ngeblok playback di website lain.
                Tenang, tetap bisa nonton dengan buka langsung di YouTube.
              </p>
              <a class="btn primary" id="openYT" target="_blank" rel="noopener">Buka di YouTube ‚ñ∂</a>
            </div>
          </div>
        </div>
      </div>

      <div class="bar">
        <div class="left">
          <span class="badge" id="loveBadge">Love: ON</span>
          <span class="muted" id="autoInfo"></span>
        </div>
        <div class="right">
          <button class="btn" id="toggleLove">Love: ON üíó</button>
          <!-- tombol auto balik disembunyiin efeknya: tetap ada kalau mau, tapi OFF permanen -->
          <button class="btn" id="toggleAuto" style="display:none"></button>
          <button class="btn primary" id="backNow">Balik sekarang ‚Ü©</button>
        </div>
      </div>
    </section>

    <footer>Made with love üíó @rahmadyxz</footer>
  </div>

  <script>
    const CONFIG = {
      shortsUrl: "https://www.youtube.com/shorts/JtlnMtZ8m7I",

      // ‚ùå AUTO BALIK DIMATIIN TOTAL
      autoBackOn: false,
      autoBackSec: 28,

      // overlays
      loveOn: true,
      loveCount: 16
    };

    const stage = document.getElementById("stage");
    const loveLayer = document.getElementById("loveLayer");
    const loveBadge = document.getElementById("loveBadge");
    const autoInfo = document.getElementById("autoInfo");
    const toggleAuto = document.getElementById("toggleAuto");
    const toggleLove = document.getElementById("toggleLove");
    const backNow = document.getElementById("backNow");
    const fallback = document.getElementById("fallback");
    const openYT = document.getElementById("openYT");

    // =====  PERMANEN =====
    let autoOn = false;
    let autoTimer = null;
    function clearAutoTimer(){
      if(autoTimer) clearTimeout(autoTimer);
      autoTimer = null;
    }
    function setupAutoTimer(){ clearAutoTimer(); } // no-op
    function setAutoUI(){
      autoInfo.textContent = "";
      if(toggleAuto) toggleAuto.textContent = "";
    }
    setAutoUI();
    clearAutoTimer();

    function goBack(){
      if (history.length > 1) history.back();
      else location.href = "index.html";
    }
    backNow.addEventListener("click", goBack);

    // ===== Love UI =====
    let loveOn = !!CONFIG.loveOn;
    function setLoveUI(){
      toggleLove.textContent = "Love: " + (loveOn ? "ON üíó" : "OFF");
      loveBadge.textContent = "Love: " + (loveOn ? "ON" : "OFF");
      stage.classList.toggle("loving", loveOn);
    }
    toggleLove.addEventListener("click", () => {
      loveOn = !loveOn;
      setLoveUI();
      if(loveOn) buildLove(); else loveLayer.innerHTML = "";
    });
    setLoveUI();

    // ===== Love builder =====
    function buildLove(){
      loveLayer.innerHTML = "";
      const n = Math.max(6, Math.min(40, CONFIG.loveCount || 16));
      for(let i=0;i<n;i++){
        const h = document.createElement("div");
        h.className = "tinyLove";
        const x = 6 + Math.random()*88;
        const y = 10 + Math.random()*75;
        const d = 2.0 + Math.random()*2.4;
        const delay = Math.random()*1.2;
        const size = 8 + Math.random()*10;
        h.style.left = x + "%";
        h.style.top = y + "%";
        h.style.width = size + "px";
        h.style.height = size + "px";
        h.style.animationDuration = d + "s";
        h.style.animationDelay = delay + "s";
        loveLayer.appendChild(h);
      }
    }
    if(loveOn) buildLove();

    // ===== YouTube embed =====
    function extractYouTubeId(url){
      const m1 = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]+)/);
      if(m1 && m1[1]) return m1[1];
      const m2 = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
      if(m2 && m2[1]) return m2[1];
      const m3 = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);
      if(m3 && m3[1]) return m3[1];
      return null;
    }

    const vid = extractYouTubeId(CONFIG.shortsUrl || "");
    openYT.href = CONFIG.shortsUrl;

    if(!vid){
      fallback.classList.add("show");
      stage.classList.add("show");
    } else {
      const origin = encodeURIComponent(location.origin || "");
      const embed =
        "https://www.youtube.com/embed/" + vid +
        "?autoplay=1&mute=1&playsinline=1&controls=1&rel=0&modestbranding=1&enablejsapi=1&origin=" + origin;

      const iframe = document.createElement("iframe");
      iframe.src = embed;
      iframe.allow = "autoplay; encrypted-media; fullscreen; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = "no-referrer-when-downgrade";

      let loaded = false;
      iframe.addEventListener("load", () => { loaded = true; });

      stage.appendChild(iframe);
      requestAnimationFrame(()=> stage.classList.add("show"));

      setTimeout(() => {
        if(!loaded) fallback.classList.add("show");
      }, 3000);

      // ‚ùå tidak ada setupAutoTimer sama sekali
    }
  </script>
</body>
</html>
